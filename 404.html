<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Redirect to the index page (main route) to let React Router handle it
      var pathname = window.location.pathname;
      var redirectUrl = window.location.origin + "/eproject" + pathname;
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting...</p>
  </body>
</html>
